<!DOCTYPE html>
<html>
  <head>
    <title>Christmas tree</title>
    <style>
      /* Write your CSS solution here */
      ul {
        list-style-type: none;
        display: inline-block;
        text-align: center;
        width: 100%;
        margin: 0;
      }

      li {
        height: 25px;
        width: 25px;
        border-radius: 50%;
        display: inline-block;
      }

      li:odd {
        color: #1bcc12;
      }
      li:even {
        background-color: #cc1212;
      }
      .brown {
        background-color: #4f3c04;
      }
    </style>
  </head>

    <div>

</html>
