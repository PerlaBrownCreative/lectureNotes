<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <h1>Basic Table</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Occupation</th>
                <th>Years of Experience</th>
            </tr>
            <tr>
                <td>Auri Rahimzadeh</td>
                <td>Software Engineer</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Jenn Aikens</td>
                <td>Management</td>
                <td>15</td>
            </tr>
        </table>

        <br>
        <hr>
        <br>

        <h1>Table with Simple Border</h1>
        <table border="6">
            <tr>
                <th>Show</th>
                <th>Genre</th>
                <th>Rating</th>
            </tr>
            <tr>
                <td>Breaking Bad</td>
                <td>Action Suspense</td>
                <td>R</td>
            </tr>
        </table>


        <br>
        <hr>
        <br>


        <h1>Challenge Table</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Age</th>        
            </tr>
            <tr>
                <td>Sofia</td>
                <td>Female</td>
                <td>35</td>
            </tr>
        </table>

    </body>

</html>
